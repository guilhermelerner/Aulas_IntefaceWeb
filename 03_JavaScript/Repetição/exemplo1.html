<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição</title>
    <script>
        let n = parseFloat(prompt("Digite um numero"))
        if(!isNaN(n)) {
            let cont = 0;
            while(cont<= 1000){
                document.write(n + "x" + cont + ": " + (n*cont) + "<br />")
                cont++
            }
        }else{
            alert("Digite apenas numeros")
        }
    </script>
</head>
<body>
    <h1>Tabuada</h1>
</body>
</html>
