<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        let nome1 = "João";
        let nome2 = "Pedro";
        let nome3 = "Maria";
        let nomesLiteral = ["Joao", "Pedro", "MAria"];
        let nomesConstrutor = new Array("João","Maria","Pedro");
        console.log(nomesLiteral)

        nomesLiteral.push("Marcos")
