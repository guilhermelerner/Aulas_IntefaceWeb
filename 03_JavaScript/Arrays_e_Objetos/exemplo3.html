    <title>Arrays e Objetos</title>
    <script>
        const numeros = [2, undefined, 31, 0, "9", 12, "qualquer", 98, false, [], null];
        let soma = 0;
        for(let i = 0; i < numeros.length;i++){
            let n = numeros[i]
            if(typeof n === "number"){
                soma = soma + n
            }
        }
        alert("A soma Ã©: " + soma);
    </script>
</head>
