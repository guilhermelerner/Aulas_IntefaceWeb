<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
    <script>
        const diaDaSemana = ["domingo", "segunda", "terça","quarta","quinta", "sexta", "sabado"]
        const hoje = new Date();
        const dia = hoje.getDay();
        alert("Hoje é: " +diaDaSemana[dia])
    </script>
</head>
<body>
    <h1>Array</h1>
</body>
</html>
