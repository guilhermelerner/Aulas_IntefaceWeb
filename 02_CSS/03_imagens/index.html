<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Imagens</title>
    <style>
        body{
            font-size: 20px;
            font-family: sans-serif;
            width: 800px;
            margin: auto;
            background-image: url(imagens\ \(1\)/bg.jpg);
            background-size: 100% ;
            background-repeat: repeat-y;
        }
        p{
            line-height: 1.5;
            text-align: justify;
        }
        .logo1{
            float: left;
        }
        .logo2{
            float: right;
        }

</head>
<body>
    <h1>Aprendendo Float</h1>
    <img class="logo1" src="imagens (1)/imagens/logo-lorem.avif" alt="exemplo de logo avif">

    <img class="logo2" src="imagens (1)/imagens/logo-lorem2.avif" alt="exemplo de logo 2  avif">
