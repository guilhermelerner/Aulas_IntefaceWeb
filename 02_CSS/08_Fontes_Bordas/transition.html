<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
  
    <title>Transition</title>
    <style>
        div{
        background-color: orange;
        height: 150px;
        width: 150px;
        margin: 100px auto;
        }
        div:hover{
            width: 400px;
            transition-property: width ;
            transition-duration: 2s;
            transition-timing-function: ease-out;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
