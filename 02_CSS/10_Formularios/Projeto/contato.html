<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="#" autocomplete="off">
        <fieldset>
            <legend>Formul√°rio de Contato</legend>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required placeholder="Insira seu nome completo"/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Insira seu email"/>
            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject"/>
            <label for="message">Mensagem</label>
            <textarea name="1000" minlength="20" placeholder="Envie sua Mensagem"></textarea>
            <button type="submit" class="btn">Enviar</button>

        </fieldset>
    </form>
    
</body>
</html>
